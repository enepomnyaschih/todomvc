<div>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input jwid="input" id="new-todo" type="text" placeholder="What needs to be done?">
		</header>
		<section jwid="main" id="main">
			<input jwid="toggle-all" id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul jwid="todos" id="todo-list"></ul>
		</section>
		<div jwid="footer"></div>
	</section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Created by <a href="http://github.com/enepomnyaschih/jwidget/">Egor Nepomnyaschih</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
</div>
